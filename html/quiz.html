
<!DOCTYPE html>
<html>
    <head>
        <title>Quiz Application</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/quiz.css">
        
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body>
        <div class="container-fluid">
            <div class="col quiz">
                <div class="row">
                    <div class="col-2 prev"><img src="../images/left.png"></div>
                    <div class="col-6 questionNumber">1/10</div>
                   <div class="col-2 next"><img src="../images/right.png"></div>
                </div>
                <div class="row question"></div>
                <div class="row option1"></div>
                <div class="row option2"></div>
                <div class="row option3"></div>
                <div class="row option4"></div>
                <!-- <button class="row submitButton">Submit</button></a> -->
                <!-- <a href="score.html"> -->
                    <button class="row submitButton">Submit</button>
                <!-- </a> -->
            </div>
            <div class="col score-display">
                <div class="row-12 heading">Your Score is :</div>
                <div class="row-12 score"></div>
            </div>
        </div>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script> 
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>    
        <script src="../javascript/app.js"></script>
    </body>
</html>
